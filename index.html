<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Validator</title>
  
  <!-- Include libphonenumber-js via CDN first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.10.25/libphonenumber-js.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    #phone-number-tool {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #phone-number-tool input, #phone-number-tool select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #phone-number-tool button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #phone-number-tool button:hover {
      background-color: #218838;
    }
    #validation-result {
      margin-top: 20px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="phone-number-tool">
    <h2>Phone Number Validator</h2>
    <input type="text" id="phone-input" placeholder="Enter phone number" />
    <select id="country-select">
      <option value="US">United States</option>
      <option value="GB">United Kingdom</option>
      <option value="CA">Canada</option>
      <option value="AU">Australia</option>
      <option value="DE">Germany</option>
      <option value="FR">France</option>
      <!-- Add more countries as needed -->
    </select>
    <button id="validate-button">Validate</button>
    <div id="validation-result"></div>
  </div>

  <script>
    document.getElementById('validate-button').addEventListener('click', () => {
      const phoneInput = document.getElementById('phone-input').value.trim();
      const countryCode = document.getElementById('country-select').value;
      const resultDiv = document.getElementById('validation-result');

      if (!phoneInput) {
        resultDiv.innerHTML = `<p style="color: red;"><strong>Please enter a phone number.</strong></p>`;
        return;
      }

      try {
        // Access libphonenumber from the global window object
        const phoneNumber = libphonenumber.parsePhoneNumber(phoneInput, countryCode);
        if (phoneNumber.isValid()) {
          resultDiv.innerHTML = `
            <p style="color: green;"><strong>Valid Number!</strong></p>
            <p>International Format: ${phoneNumber.formatInternational()}</p>
            <p>National Format: ${phoneNumber.formatNational()}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color: red;"><strong>Invalid phone number.</strong></p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
